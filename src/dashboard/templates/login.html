<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDS Dashboard Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/custom.css"> {# Use url_for if needed #}
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-lg);
            border: none;
        }

        .btn-primary {
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .alert {
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body>
    <main class="login-card card">
        <form action="/token" method="post">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock display-2 text-primary"></i>
                <h1 class="h3 my-3 fw-normal">Dashboard Access</h1>
            </div>
            {% if error == 'invalid' %} <div class="alert alert-danger" role="alert"> Invalid username or password.
            </div>
            {% elif error == 'expired' %} <div class="alert alert-warning" role="alert"> Session expired. Please log in.
            </div> {% endif %}
            <div class="form-floating mb-3"> <input type="text" class="form-control" id="username" name="username"
                    placeholder="Username" required autofocus> <label for="username"><i
                        class="bi bi-person me-2"></i>Username</label> </div>
            <div class="form-floating mb-3"> <input type="password" class="form-control" id="password" name="password"
                    placeholder="Password" required> <label for="password"><i
                        class="bi bi-key me-2"></i>Password</label> </div>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
            <p class="mt-4 mb-1 text-body-secondary text-center small">&copy; 2025 WIDS Project</p>
        </form>
    </main>
</body>

</html>
